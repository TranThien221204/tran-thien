<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập & Đăng ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="message-area" class="message-area"></div>

        <div class="tabs">
            <button class="tab-button active" onclick="showForm('login')">Đăng nhập</button>
            <button class="tab-button" onclick="showForm('register')">Đăng ký</button>
        </div>

        <div id="login-form-container" class="form-container active">
            <h2>Đăng nhập</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
            </form>
        </div>

        <div id="register-form-container" class="form-container hidden">
            <h2>Đăng ký</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Tên người dùng" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Mật khẩu" required>
                <input type="password" id="reg-confirm-password" placeholder="Xác nhận Mật khẩu" required>
                <button type="submit">Đăng ký</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
